<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Lottery</title>
  </head>

  <body>
    <div class="main-container">
      <h1>Lottery</h1>
      <div class="numbers-section">
        <div class="numbers-texts">
          <p>Select your seven lucky numbers</p>
          <p id="left-indicator">7 numbers left</p>
        </div>
        <div class="numbers" id="numbers"></div>
      </div>
      <button class="button" id="lottery-button" disabled>Play</button>
      <div class="lottery-results" id="results">
        <p>Winning numbers</p>
        <div class="lottery-numbers" id="lottery-numbers">
          <div class="lottery-number"></div>
          <div class="lottery-number"></div>
          <div class="lottery-number"></div>
          <div class="lottery-number"></div>
          <div class="lottery-number"></div>
          <div class="lottery-number"></div>
          <div class="lottery-number"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="./public/bundle.js"></script>
</html>
